<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Black background */
            color: #00ffcc; /* Cyberpunk neon green/blue text color */
        }

        header {
            background-color: #1a1a1a; /* Darker gray for contrast */
            padding: 20px;
            border-bottom: 2px solid #00ffcc; /* Neon border */
        }

        header img {
            width: 100px;
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            color: #ff00ff; /* Neon pink for a cyberpunk vibe */
        }

        p {
            font-size: 1.2em;
        }

        button {
            background-color: #ff00ff; /* Neon pink button */
            color: #0a0a0a; /* Black text */
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00ffcc; /* Change to neon green/blue on hover */
        }

        #assistant-container {
            display: none;
            margin-top: 20px;
        }

        footer {
            margin-top: 40px;
            padding: 10px 0;
            background-color: #1a1a1a; /* Same dark gray as header */
            border-top: 2px solid #00ffcc; /* Neon border */
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <header>
        <img src="mac.png" alt="Mac Logo">
        <h1>MAC</h1>
    </header>

    <p>Click the button below to launch the voice assistant:</p>
    <button id="launch-assistant">Launch MAC</button>

    <div id="assistant-container">
        <iframe id="assistant-iframe" width="100%" height="600px" style="border: none;"></iframe>
    </div>

    <footer>
        <p>Developed by W.A.I.T. Technologies</p>
        <p>&copy; 2024 W.A.I.T. Technologies. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('launch-assistant').addEventListener('click', function() {
            var iframe = document.getElementById('assistant-iframe');
            var assistantContainer = document.getElementById('assistant-container');

            // Hide the button
            this.style.display = 'none';

            // Load the assistant and show the container
            iframe.src = "https://vapi.ai?demo=true&shareKey=67719b61-6023-4e11-b4ec-00954fecd01d&assistantId=8a8a57df-ff2e-4f05-8061-96835000f5ee";
            assistantContainer.style.display = 'block';
        });
    </script>
</body>
</html>
